<head prefix="http://ogp.me/ns/website#">
  <!-- Site Basics-->
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="icon" type="image/ico" href="{{ site.baseurl }}/favicon.ico">
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />

  <!-- SEO -->
  <meta name="description" content="{{ page.description }}" />
  <meta name="theme-color" content="#000000">
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:image" content="{{ site.url }}{{ site.logo }}" />
  <meta property="og:description" content="{{ page.description }}" />

  <!-- Loading Styles, Fonts, Etc. -->
  <link rel="stylesheet" href="{{ site.url }}/stylesheet.css" type="text/css" />

  <!-- Loading Libraries -->
  <script src="{{ site.url }}/scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/scripts/d3.v5.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}/scripts/snap.svg-min.js" type="text/javascript"></script>
</head>
